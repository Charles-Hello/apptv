<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Apple TV 遥控器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <!-- Tab导航栏 -->
  <div class="tab-navigation">
    <div class="tab-item active" data-tab="remote">
      <i class="fas fa-gamepad"></i>
      <span>遥控器</span>
    </div>
    <div class="tab-item" data-tab="movie">
      <i class="fas fa-film"></i>
      <span>推送电影</span>
    </div>
  </div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 遥控器Tab内容 -->
    <div id="remote-content" class="tab-content active">
      <div class="compact-header">
        <div class="header-title">
          <h1>Apple TV 遥控器</h1>
        </div>

        <!-- 关机按钮移到这里 -->
        <div class="control-group" style="margin: 5px 0 12px 0;">
          <button id="sleepButton" class="control-button danger-button">
            <i class="fas fa-power-off"></i>
            关闭Macos电视
          </button>
        </div>

        <div class="header-controls">
          <div class="connection-status">
            <div id="connection-indicator" class="connection-dot disconnected"></div>
            <span id="connection-status">未连接</span>
          </div>
          <button id="connect-btn" class="btn btn-small">连接</button>
          <button id="wake-screen-btn" class="btn btn-small" disabled>
            <i class="fas fa-tv"></i> 唤醒Macos电视
          </button>
          <button id="toggle-hdr-btn" class="btn btn-small" disabled>
            <i class="fas fa-adjust"></i> HDR切换
          </button>
        </div>
      </div>

      <!-- 音量控制卡片 - 更紧凑的布局 -->
      <div class="card compact-volume-card">
        <div class="compact-volume-control">
          <button id="volume-down-btn" class="ios-volume-button" disabled aria-label="减小音量">
            <i class="fas fa-minus"></i>
          </button>

          <div class="volume-slider-container">
            <p class="volume-value-display">当前音量: <span id="volume-value">0</span>%</p>
            <div class="ios-volume-slider">
              <div id="volume-track" class="ios-volume-track">
                <div id="volume-level" class="ios-volume-level"></div>
                <div id="volume-handle" class="ios-volume-handle"></div>
              </div>
            </div>
          </div>

          <button id="volume-up-btn" class="ios-volume-button" disabled aria-label="增大音量">
            <i class="fas fa-plus"></i>
          </button>

          <button id="mute-btn" class="ios-volume-button" disabled>
            <i class="fas fa-volume-mute"></i>
          </button>
        </div>
      </div>

      <!-- 导航和视频控制卡片 - 并排布局 -->
      <div class="card controls-card">
        <div class="controls-container">
          <!-- 导航控制区 - 左侧 -->
          <div class="nav-controls-side">
            <div class="directional-pad">
              <button id="arrow-up-btn" class="directional-button button-up" disabled aria-label="上">
                <i class="fas fa-chevron-up"></i>
              </button>
              <button id="arrow-right-btn" class="directional-button button-right" disabled aria-label="右">
                <i class="fas fa-chevron-right"></i>
              </button>
              <button id="arrow-down-btn" class="directional-button button-down" disabled aria-label="下">
                <i class="fas fa-chevron-down"></i>
              </button>
              <button id="arrow-left-btn" class="directional-button button-left" disabled aria-label="左">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button id="f-key-btn" class="directional-button button-center" disabled aria-label="全屏">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>

          <!-- 视频控制区 - 右侧 -->
          <div class="video-controls-side">
            <div class="media-controls-container">
              <!-- 播放/暂停按钮 -->
              <button id="play-pause-btn" class="media-button" disabled aria-label="播放/暂停">
                <i class="fas fa-play"></i>
              </button>
              <!-- 空格/Enter按钮 -->
              <button id="space-btn" class="media-button" disabled aria-label="空格键">
                <!-- 默认显示空格键图标 -->
                <svg id="space-icon" width="24" height="14" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="22" height="12" rx="3" stroke="white" stroke-width="2" />
                </svg>
                <!-- B站模式显示点击手势图标 -->
                <svg id="tap-icon" style="display: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13 5C13 3.34315 11.6569 2 10 2C8.34315 2 7 3.34315 7 5V11.5858L5.70711 10.2929C4.92893 9.51472 3.67157 9.51472 2.89339 10.2929C2.11521 11.0711 2.11521 12.3284 2.89339 13.1066L8.08579 18.2929C9.24021 19.4473 10.8097 20.0858 12.4426 20.0858H15.5C18.5376 20.0858 21 17.6235 21 14.5858V10C21 8.34315 19.6569 7 18 7C16.3431 7 15 8.34315 15 10V5C15 3.34315 13.6569 2 12 2C10.3431 2 9 3.34315 9 5V9.58579M13 5V10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <!-- 首页按钮 -->
              <button id="back-btn" class="media-button" style="display: none;" disabled aria-label="B站首页">
                <i class="fas fa-home"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- B站模式开关 -->
        <div class="bilibili-mode-row">
          <span class="bilibili-mode-label">B站模式</span>
          <label class="toggle-switch">
            <input type="checkbox" id="bilibili-mode-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- B站搜索输入框 - 仅在B站模式开启时显示 -->
<div id="bilibili-search-container" class="bilibili-search-container" style="display: none;">
          <div class="search-input-group">
            <input
              type="text"
              id="bilibili-search-input"
              class="bilibili-search-input"
              placeholder="输入搜索关键词..."
              disabled
            >
            <button
              id="bilibili-search-btn"
              class="bilibili-search-btn"
              disabled
            >
              <i class="fas fa-search"></i> 搜索
            </button>
          </div>

          <!-- 搜索历史 -->
          <div id="search-history-container" class="search-history-container" style="display: none;">
            <div class="search-history-header">
              <span class="search-history-title">搜索历史</span>
              <button id="clear-history-btn" class="clear-history-btn">
                <i class="fas fa-trash-alt"></i> 清空
              </button>
            </div>
            <div id="search-history-list" class="search-history-list">
              <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
            <div id="history-pagination" class="history-pagination" style="display: none;">
              <button id="history-prev-btn" class="history-page-btn" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="history-page-info" class="history-page-info">1/1</span>
              <button id="history-next-btn" class="history-page-btn" disabled>
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 桌面切换按钮 - 整合到控制区域 -->
        <div class="desktop-switch-integrated">
          <div class="btn-group">
            <button id="switch_cctv_live" class="btn btn-warning" disabled>
              <i class="fas fa-tv"></i> 中央直播
            </button>
            <button id="guangdong-live-btn" class="btn btn-warning" disabled>
              <i class="fas fa-tv"></i> 广东直播
            </button>
          </div>
          <button id="bilibili-btn" class="btn btn-bilibili" disabled>
            <i class="fas fa-play-circle"></i> 哔哩哔哩
          </button>
        </div>
      </div>

      <div class="control-section">
        <!-- 原关机按钮位置已删除 -->
      </div>

      <footer>
        <p>© 2025 Apple TV 遥控器 | <span id="status-text">未连接</span></p>
      </footer>
    </div>

    <!-- 电影Tab内容 -->
    <div id="movie-content" class="tab-content">
      <div class="movie-iframe-container">
        <iframe id="movie-iframe" src="https://movie.tnanko.top/" frameborder="0" allowfullscreen
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox">
        </iframe>
      </div>
    </div>
  </div>

  <!-- 引入Socket.IO客户端库 -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="/static/script.js"></script>
  <!-- 添加HTTPS自动检测支持 -->
  <script>
    // 自动检测当前网页协议，决定WebSocket连接方式
    window.isHttps = window.location.protocol === 'https:';
    console.log("当前使用" + (window.isHttps ? "HTTPS" : "HTTP") + "协议")

  </script>
</body>

</html>
