<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Apple TV 遥控器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/png" href="/static/remote-icon.png">
  <link rel="apple-touch-icon" href="/static/remote-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <!-- Tab导航栏 -->
  <div class="tab-navigation">
    <div class="tab-item active" data-tab="remote">
      <i class="fas fa-gamepad"></i>
      <span>遥控器</span>
    </div>
    <div class="tab-item" data-tab="share">
      <i class="fas fa-qrcode"></i>
      <span>分享</span>
    </div>
  </div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 遥控器Tab内容 -->
    <div id="remote-content" class="tab-content active">
      <div class="compact-header">
        <div class="header-title">
          <img src="/static/remote-icon.png" alt="遥控器" class="header-logo">
          <h1>Apple TV 遥控器</h1>
        </div>

        <!-- 关机按钮移到这里 -->
        <div class="control-group" style="margin: 5px 0 12px 0;">
          <button id="sleepButton" class="control-button danger-button">
            <i class="fas fa-power-off"></i>
            关闭Macos电视
          </button>
        </div>

        <div class="header-controls">
          <div class="connection-status">
            <div id="connection-indicator" class="connection-dot disconnected"></div>
            <span id="connection-status">未连接</span>
          </div>
          <button id="connect-btn" class="btn btn-small">连接</button>
          <button id="wake-screen-btn" class="btn btn-small" disabled>
            <i class="fas fa-tv"></i> 唤醒Macos电视
          </button>
          <button id="toggle-hdr-btn" class="btn btn-small" disabled>
            <i class="fas fa-adjust"></i> HDR切换
          </button>
          <button id="fullscreen-btn" class="btn btn-small">
            <i class="fas fa-expand"></i> 全屏
          </button>
          <div class="mode-status">
            <span id="mode-label" class="mode-label">普通模式</span>
          </div>
        </div>
      </div>

      <!-- 音量控制卡片 - 更紧凑的布局 -->
      <div class="card compact-volume-card">
        <div class="compact-volume-control">
          <button id="volume-down-btn" class="ios-volume-button" disabled aria-label="减小音量">
            <i class="fas fa-minus"></i>
          </button>

          <div class="volume-slider-container">
            <p class="volume-value-display">当前音量: <span id="volume-value">0</span>%</p>
            <div class="ios-volume-slider">
              <div id="volume-track" class="ios-volume-track">
                <div id="volume-level" class="ios-volume-level"></div>
                <div id="volume-handle" class="ios-volume-handle"></div>
              </div>
            </div>
          </div>

          <button id="volume-up-btn" class="ios-volume-button" disabled aria-label="增大音量">
            <i class="fas fa-plus"></i>
          </button>

          <button id="mute-btn" class="ios-volume-button" disabled>
            <i class="fas fa-volume-mute"></i>
          </button>
        </div>
      </div>

      <!-- 导航和视频控制卡片 - 并排布局 -->
      <div class="card controls-card">
        <div class="controls-container">
          <!-- 导航控制区 - 左侧 -->
          <div class="nav-controls-side">
            <div class="directional-pad">
              <button id="arrow-up-btn" class="directional-button button-up" disabled aria-label="上">
                <i class="fas fa-chevron-up"></i>
              </button>
              <button id="arrow-right-btn" class="directional-button button-right" disabled aria-label="右">
                <i class="fas fa-chevron-right"></i>
              </button>
              <button id="arrow-down-btn" class="directional-button button-down" disabled aria-label="下">
                <i class="fas fa-chevron-down"></i>
              </button>
              <button id="arrow-left-btn" class="directional-button button-left" disabled aria-label="左">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button id="f-key-btn" class="directional-button button-center" disabled aria-label="全屏">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>

          <!-- 视频控制区 - 右侧 -->
          <div class="video-controls-side">
            <div class="media-controls-container">
              <!-- 播放/暂停按钮 -->
              <button id="play-pause-btn" class="media-button" disabled aria-label="播放/暂停">
                <i class="fas fa-play"></i>
              </button>
              <!-- 空格/Enter按钮 -->
              <button id="space-btn" class="media-button" disabled aria-label="空格键">
                <!-- 默认显示空格键图标 -->
                <svg id="space-icon" width="24" height="14" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="22" height="12" rx="3" stroke="white" stroke-width="2" />
                </svg> 
                <!-- B站模式显示点击手势图标 -->
                <svg id="tap-icon" style="display: none;" width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13 5C13 3.34315 11.6569 2 10 2C8.34315 2 7 3.34315 7 5V11.5858L5.70711 10.2929C4.92893 9.51472 3.67157 9.51472 2.89339 10.2929C2.11521 11.0711 2.11521 12.3284 2.89339 13.1066L8.08579 18.2929C9.24021 19.4473 10.8097 20.0858 12.4426 20.0858H15.5C18.5376 20.0858 21 17.6235 21 14.5858V10C21 8.34315 19.6569 7 18 7C16.3431 7 15 8.34315 15 10V5C15 3.34315 13.6569 2 12 2C10.3431 2 9 3.34315 9 5V9.58579M13 5V10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <!-- 首页按钮 -->
              <button id="back-btn" class="media-button" style="display: none;" disabled aria-label="B站首页">
                <i class="fas fa-home"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- B站搜索输入框 - 仅在B站模式开启时显示 -->
<div id="bilibili-search-container" class="bilibili-search-container" style="display: none;">
          <!-- 观看历史 / 我的收藏 -->
          <div class="bilibili-quicknav-group">
            <button id="bilibili-history-btn" class="bilibili-quicknav-btn" disabled>
              <i class="fas fa-history"></i> 观看历史
            </button>
            <button id="bilibili-favorites-btn" class="bilibili-quicknav-btn" disabled>
              <i class="fas fa-star"></i> 我的收藏
            </button>
          </div>
          <div class="search-input-group">
            <input
              type="text"
              id="bilibili-search-input"
              class="bilibili-search-input"
              placeholder="输入搜索关键词..."
              disabled
            >
            <button
              id="bilibili-search-btn"
              class="bilibili-search-btn"
              disabled
            >
              <i class="fas fa-search"></i> 搜索
            </button>
          </div>

          <!-- 搜索历史 -->
          <div id="search-history-container" class="search-history-container" style="display: none;">
            <div class="search-history-header">
              <span class="search-history-title">搜索历史</span>
              <button id="clear-history-btn" class="clear-history-btn">
                <i class="fas fa-trash-alt"></i> 清空
              </button>
            </div>
            <div id="search-history-list" class="search-history-list">
              <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
            <div id="history-pagination" class="history-pagination" style="display: none;">
              <button id="history-prev-btn" class="history-page-btn" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="history-page-info" class="history-page-info">1/1</span>
              <button id="history-next-btn" class="history-page-btn" disabled>
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- LunaTV搜索输入框 - 仅在LunaTV模式开启时显示 -->
        <div id="lunatv-search-container" class="lunatv-search-container" style="display: none;">
          <!-- Tab切换按钮（选集 / 换源） -->
          <div class="lunatv-tab-group">
            <button id="lunatv-tab-episode-btn" class="lunatv-tab-btn" disabled>
              <i class="fas fa-list"></i> 选集
            </button>
            <button id="lunatv-tab-source-btn" class="lunatv-tab-btn" disabled>
              <i class="fas fa-exchange-alt"></i> 换源
            </button>
          </div>
          <div class="search-input-group">
            <input
              type="text"
              id="lunatv-search-input"
              class="lunatv-search-input"
              placeholder="输入电影/剧集名称..."
              disabled
            >
            <button
              id="lunatv-search-btn"
              class="lunatv-search-btn"
              disabled
            >
              <i class="fas fa-search"></i> 搜索
            </button>
          </div>

          <!-- LunaTV搜索历史 -->
          <div id="lunatv-history-container" class="lunatv-history-container" style="display: none;">
            <div class="lunatv-history-header">
              <span class="lunatv-history-title">搜索历史</span>
              <button id="lunatv-clear-history-btn" class="lunatv-clear-history-btn">
                <i class="fas fa-trash-alt"></i> 清空
              </button>
            </div>
            <div id="lunatv-history-list" class="lunatv-history-list">
              <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
            <div id="lunatv-history-pagination" class="lunatv-history-pagination" style="display: none;">
              <button id="lunatv-history-prev-btn" class="lunatv-history-page-btn" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="lunatv-history-page-info" class="lunatv-history-page-info">1/1</span>
              <button id="lunatv-history-next-btn" class="lunatv-history-page-btn" disabled>
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>

          <!-- LunaTV播放历史 -->
          <div id="lunatv-play-history-container" class="lunatv-play-history-container">
            <h4 class="lunatv-play-history-title">
              <span class="channels-title-text">
                <i class="fas fa-history"></i> 播放历史
              </span>
              <div class="lunatv-play-history-header-btns">
                <button id="lunatv-play-history-refresh-btn" class="channels-toggle-btn" title="刷新历史" disabled>
                  <i class="fas fa-sync-alt"></i>
                </button>
                <button id="lunatv-play-history-toggle-btn" class="channels-toggle-btn">
                  <i class="fas fa-chevron-up"></i>
                </button>
              </div>
            </h4>
            <div id="lunatv-play-history-grid" class="lunatv-play-history-grid">
              <p class="lunatv-play-history-hint">点击 <i class="fas fa-sync-alt"></i> 加载历史记录</p>
            </div>
            <div id="lunatv-play-history-pagination" class="lunatv-play-history-pagination" style="display: none;">
              <button id="lunatv-play-history-prev-btn" class="history-page-btn" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="lunatv-play-history-page-info" class="history-page-info">1/1</span>
              <button id="lunatv-play-history-next-btn" class="history-page-btn" disabled>
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 央视直播频道列表 - 仅在央视模式开启时显示 -->
        <div id="cctv-channels-container" class="cctv-channels-container" style="display: none;">
          <h4 class="cctv-channels-title">
            <span class="channels-title-text">
              <i class="fas fa-tv"></i> 央视频道
            </span>
            <button id="cctv-toggle-btn" class="channels-toggle-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
          </h4>
          <div id="cctv-channels-grid" class="cctv-channels-grid">
            <!-- 频道按钮将由 script.js 动态生成 -->
          </div>
        </div>

        <!-- 广东直播频道列表 - 仅在广东模式开启时显示 -->
        <div id="guangdong-channels-container" class="guangdong-channels-container" style="display: none;">
          <h4 class="guangdong-channels-title">
            <span class="channels-title-text">
              <i class="fas fa-tv"></i> 广东频道
            </span>
            <button id="guangdong-toggle-btn" class="channels-toggle-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
          </h4>
          <div id="guangdong-channels-grid" class="guangdong-channels-grid">
            <!-- 频道按钮将由 script.js 动态生成 -->
          </div>
        </div>

        <!-- 桌面切换按钮 - 整合到控制区域 -->
        <div class="desktop-switch-integrated">
          <div class="btn-group">
            <button id="switch_cctv_live" class="btn btn-cctv" disabled>
              <i class="fas fa-tv"></i> 中央
            </button>
            <button id="guangdong-live-btn" class="btn btn-warning" disabled>
              <i class="fas fa-tv"></i> 广东
            </button>
          </div>
          <div class="btn-group">
            <button id="bilibili-btn" class="btn btn-bilibili" disabled>
              <i class="fas fa-play-circle"></i> 哔哩哔哩
            </button>
            <button id="lunatv-btn" class="btn btn-lunatv" disabled>
              <i class="fas fa-moon"></i> LunaTV
            </button>
          </div>
        </div>
      </div>

      <div class="control-section">
        <!-- 原关机按钮位置已删除 -->
      </div>

      <footer>
        <p>© 2025 Apple TV 遥控器 | <span id="status-text">未连接</span></p>
      </footer>
    </div>

    <!-- 分享Tab内容 -->
    <div id="share-content" class="tab-content">
      <div class="share-page">

        <!-- 遥控器链接分享 -->
        <div class="share-item">
          <p class="share-section-label"><i class="fas fa-tv"></i> 遥控器链接</p>
          <div class="share-card">
            <div id="share-qrcode" class="share-qrcode-wrapper"></div>
            <div class="share-ip-info">
              <p class="share-ip-label">局域网地址</p>
              <p id="share-url" class="share-url">正在获取...</p>
            </div>
          </div>
        </div>

        <!-- WiFi 密码分享 -->
        <div class="share-item">
          <p class="share-section-label"><i class="fas fa-wifi"></i> WiFi 密码</p>
          <div class="share-card wifi-card">
            <div id="wifi-qrcode" class="share-qrcode-wrapper"></div>
            <div class="share-ip-info">
              <p class="share-ip-label">网络名称</p>
              <p class="share-url">Xiaomi_ACA9</p>
              <p class="share-ip">密码：aa123456</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- 引入Socket.IO客户端库 -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="/static/script.js"></script>
  <!-- 添加HTTPS自动检测支持 -->
  <script>
    // 自动检测当前网页协议，决定WebSocket连接方式
    window.isHttps = window.location.protocol === 'https:';
    console.log("当前使用" + (window.isHttps ? "HTTPS" : "HTTP") + "协议")

  </script>
</body>

</html>
